<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <h1 class="header">Minesweeper</h1>
    <table>
        <tbody class="board">
        </tbody>
    </table>
    <div class="restart-button">
        <button onclick="restartGame('restart')">Restart Game</button>
    </div>
    <div class="level-buttons">
        <button onclick="setLevel('beginner')">Beginner</button>
        <button onclick="setLevel('medium')">Medium</button>
        <button onclick="setLevel('expert')">Expert</button>
    </div>
    <footer>Made by Idan Gavihu</footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
